<!DOCTYPE html>
<html>
  <head>
    <title>Restaline - Vector Fills for Pen Plotters</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <script src="/node_modules/paper/dist/paper-core.js"></script>
    <script src="/node_modules/paperjs-offset/dist/paperjs-offset.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        background: aliceblue;
        margin: 2em;
      }

      canvas {
        margin: 1em;
        display: none;
      }

      #canvas-container {
        width: 1000px;
      }

      div {
        display: flex;
      }
    </style>

    <script type="module">
      import { occultAndFill } from "./src/main.mjs";

      window.onload = function () {
        const input = document.getElementById("upload");
        var mock = document.getElementById("mock");
        var filter = /^image\/(?:svg\+xml)$/i;

        input.addEventListener(
          "change",
          function () {
            var i = 0,
              len = this.files.length,
              img,
              file;

            for (; i < len; i++) {
              file = this.files[i];

              if (!filter.test(file.type)) {
                alert("bad file type");
                return null;
              }

              var reader = new FileReader();
              reader.onloadend = async function (e) {
                mock.innerHTML = e.target.result;

                var svg = mock.querySelector("svg");

                const canvasContainer = document.querySelector(
                  "#canvas-container"
                );
                const size = svg.getBBox();
                const canvas = document.querySelector("canvas");
                canvas.width = document.body.clientWidth;
                canvas.height = `${
                  document.body.clientWidth * (size.height / size.width)
                }`;
                paper.setup(canvas);
                paper.autoUpdate = false;

                const item = paper.project.importSVG(svg, {
                  insert: false,
                  expandShapes: true,
                });

                const options = {
                  fillType: "snake",
                  spacing: 1.2,
                  inset: true,
                  autoClosePaths: true,
                  colorGroups: true,
                  union: true,
                  occult: true,
                };
                const paths = await occultAndFill(item, size, options);

                paper.project.clear();
                // add paths or layers (if group by color is enabled)
                if (options.colorGroups)
                  paths.forEach((l) => paper.project.insertLayer(undefined, l));
                else paper.project.activeLayer.addChildren(paths);

                const svgAsString = paper.project.exportSVG({ asString: true });

                const link = document.createElement("a");
                link.download = file.name;
                link.innerText = "Save As...";
                link.href =
                  "data:image/svg+xml;charset=utf-8," +
                  encodeURIComponent(svgAsString);
                document.querySelector("#container").appendChild(link);

                mock.innerHTML = svgAsString;
              };
              reader.readAsText(file);
            }
          },
          true
        );
      };
    </script>
  </head>
  <body>
    <h1>Restaline - Vector Fills for Pen Plotters</h1>
    <div id="container">
      <input id="upload" type="file" />
    </div>
    <div id="mock"></div>
    <canvas resize></canvas>
  </body>
</html>
